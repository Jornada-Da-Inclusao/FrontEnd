<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 25%;
            background: #f4f4f4;
            padding: 20px;
            height: 100vh;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
            position: absolute;
        }
        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .menu h2 {
            border-bottom: 2px solid red;
            padding-bottom: 5px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: #333;
        }
        .submenu a::after {
            content: " ▼";
        }
        .submenu ul {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .submenu.active ul {
            display: block;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        header {
            border-bottom: 2px solid red;
            padding-bottom: 10px;
        }
        .text-content {
            margin-top: 20px;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            width: 50%;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <nav class="menu">
                <h2>Menu</h2>
                <ul>
                    <li><a href="resultados.html">Resultados</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Cadastro para Jogos</h1>
                <p>Cadastre seu filho para participar dos jogos educativos.</p>
            </header>
            <section class="text-content">
                <div class="form-container">
                    <form id="cadastroForm">
                        <label for="nome">Nome da Criança:</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" required>
                        
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Cadastro realizado com sucesso!");
        });
    </script>
</body>
</html>
